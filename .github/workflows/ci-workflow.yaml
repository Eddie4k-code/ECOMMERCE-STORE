name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image for frontend
      run: docker build -t frontend frontend/  # Assuming Dockerfile is in frontend/

    - name: Run npm test on container
      run: docker run frontend npm test

    - name: Remove Container
      run: docker rm frontend
